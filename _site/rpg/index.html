<!DOCTYPE html>
<html class="ocks-org do-not-copy">
<meta charset="utf-8">
<title>MapRpg</title>
<style>

@import url(./main.css);

</style>

<h1>MapRpg</h1>

<aside>Click area to zoom in the area, click monster to attack to monster. Click the top orange label to leave the area.</aside>

<div >
  <div id="hero_status"></div>
  <div id="hero_base">
    <div class="hp_text"></div>
    <div class="left_bar"></div>
    <div class="right_bar"></div>
    <div id="hero_atk"></div>
    <div id="hero_def"></div>
  </div>
  <p id="death_alert">&nbsp&nbsp&nbsp&nbsp&nbspYou are killed by monster.</p>
</div>
<div id="hero_level"></div>
<div id="hero_money"></div>
<div id="static_data"></div>
<div id="map_cover">
  <div id="fighting_layer">
    <div id="monster_hp">
      <div class="hp_text"></div>
      <div class="left_bar"></div>
      <div class="right_bar"></div>
    </div>
  </div>
  <p id="map">
</div>

<p>This is my simple dream of game, wish it can bring you some fun.
